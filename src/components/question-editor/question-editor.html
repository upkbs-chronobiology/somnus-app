<button ion-button icon-only outline color="dark" (click)="delete()" title="Delete"><ion-icon name="trash"></ion-icon></button>

<ion-item>
  <ion-input [(ngModel)]="editedQuestion.content"></ion-input>
</ion-item>

<ion-item>
  <ion-select [(ngModel)]="editedQuestion.answerType" interface="popover">
    <ion-option *ngFor="let type of answerTypes" [value]="type">{{type}}</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-select [(ngModel)]="editedQuestion.questionnaireId" interface="popover" placeholder="(no questionnaire)">
    <ion-option [value]="null"></ion-option>
    <ion-option *ngFor="let questionnaire of questionnaires" [value]="questionnaire.id">{{questionnaire.name}}</ion-option>
  </ion-select>
</ion-item>

<button ion-button *ngIf="questionEdited() && !submitting" [disabled]="requiredMissing()"
  (click)="save()" title="Save" icon-only>
  <ion-icon name="cloud-upload"></ion-icon>
</button>
<ion-spinner *ngIf="submitting" color="primary"></ion-spinner>
