<ion-header>
  <ion-navbar>
    <ion-title>Questions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides #slides pager *ngIf="questions && questions.length > 0">
    <ion-slide *ngFor="let question of questions; let i = index">
      <question-posing [question]="question" [answer]="answers[i]"></question-posing>

      <ion-fab bottom right>
        <button ion-fab (click)="slides.slideNext()" [disabled]="!isValidAnswer(answers[i].content)">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-fab>
    </ion-slide>

    <ion-slide>
      <p *ngIf="everythingAnswered()">Thanks, answers are ready to be submitted:</p>
      <p *ngIf="!everythingAnswered()">There are unanswered questions, please go back and edit.</p>
      <button *ngIf="!submitting" ion-button (click)="submitAnswers()" [disabled]="!everythingAnswered()">Submit</button>
      <ion-spinner *ngIf="submitting" color="primary"></ion-spinner>
    </ion-slide>
  </ion-slides>

  <centrizer *ngIf="questions && questions.length === 0" class="no-questions" padding>
    <ion-icon class="icon" name="checkmark"></ion-icon>
    <p>There are no questions at the moment.</p>
    <p *ngIf="nextDue">Next coming up {{nextDue.fromNow()}} (at {{nextDue.format('HH:mm')}})</p>
  </centrizer>

  <centrizer *ngIf="!questions">
    <ion-spinner></ion-spinner>
  </centrizer>
</ion-content>
