<ion-content>
  <button ion-item *ngFor="let user of users" (click)="edit(user)">
    <ion-label>{{user.name}}</ion-label>
    <ion-badge item-end>{{user.role}}</ion-badge>
  </button>

  <ion-fab bottom right>
    <button ion-fab (click)="createUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
