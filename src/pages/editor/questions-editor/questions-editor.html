<ion-content>
  <ng-container *ngIf="questions; else loadingIndicator">
    <i *ngIf="!questions.length">No questions yet</i>

    <button ion-item *ngFor="let question of questions; let i = index" (click)="editQuestion(i)">
      <ion-label>{{question.content}}</ion-label>
    </button>

    <ion-fab bottom right>
      <button ion-fab (click)="createQuestion()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ng-container>

  <ng-template #loadingIndicator>
    <centrizer>
      <ion-spinner></ion-spinner>
    </centrizer>
  </ng-template>
</ion-content>
