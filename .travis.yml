language: node_js
node_js:
  - "lts/*" # latest lts version

branches:
  only:
  - master

# needed for Chrome: https://github.com/travis-ci/travis-ci/issues/8836
sudo: required

addons:
  chrome: stable

install:
  - npm install -g cordova ionic
  - npm install

script:
  - ionic build
  - npm run test-ci
